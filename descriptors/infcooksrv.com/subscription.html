<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My subscription</title>

    <link href="css/app.css" rel="stylesheet">

</head>
<body>


<header id="header-unsubscribe">
    <div class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <div class="navbar-list"><!-- :class="{'toggleActive': menuToggle}" -->
            <ul>
                <li><a class="" href="/">Home</a></li>
                <li><a class="active" href="subscription.html">My subscription</a></li>
            </ul>
        </div>
        <div class="menu-icon"><!--  :class="{'effect': menuToggle}" @click="menuToggle = !menuToggle" -->
            <div class="menu-icon-line"></div>
        </div>
    </div>
</header>

<section id="cancellation">
    <div class="container">
        <h1>CANCELLATION REQUEST</h1>
        <div class="cancellation-form">
            <form id="form-request">
                <div class="cancellation-form__email">E-mail address used during the purchase</div>
                <div class="cancellation-form__row">
                    <!--<span class="msg-required">{{ errors.first('Email') }}</span>-->
                    <input
                            id="email"
                            name="Email"
                            class="cancellation-form__inp"
                            placeholder="Email">
                </div>

                <div class="cancellation-form__info">We will not share this information with any third party</div>
                <div class="cancellation-form__agree">
                    <div class="radio-box">
                        <label>
                            <!--<span class="msg-required">{{ errors.first('unsubscribe') }}</span>-->
                            <input
                                    name="unsubscribe"
                                    class="cancellation-form__checkbox"
                                    id="privacy"
                                    type="checkbox">
                            <span></span>
                            By checking this box I allow to unsubscribe and delete my account from your database. This
                            action will terminate any subsequent billing
                        </label>
                    </div>
                </div>
                <button class="cancellation-form__btn" disabled>CANCELLATION REQUEST</button>
            </form>
        </div>
        <div class="details">
            <div class="details__address">
                <img src="img/home.png" alt="Home">
                Compgeek d.o.o - Breznikova ulica 15 Domzale 1230 Slovenia
            </div>
        </div>
        <div class="details">
        <span class="details__phone">
            <img src="img/phone.png" alt="Phone">
            Sofia +359 2 437 4207
        </span>
            <span class="details__email">
            <img src="img/email.png" alt="E-mail">
            support@inspireforcooking.com
        </span>
        </div>
    </div>
</section>

<footer id="footer-unsubscribe">
    <ul class="footer-list">
        <li><a class="" href="/">Home</a></li>
        <li><a class="active" href="subscription.html">My subscription</a></li>
    </ul>
</footer>


<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
