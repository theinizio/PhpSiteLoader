version: '3'
services:


  #######################################################################
  #################### yoursmartchef.com ################################
  #######################################################################

  #NodeJS Service
  yoursmartchef_com_nodejs:
    build:
      context: .
      dockerfile: ./yoursmartchef.com/docker/nodejs/Dockerfile
    container_name: "${DOCKER_PREFIX}-yoursmartchef-nodejs"
    depends_on:
      - yoursmartchef_com_web
    volumes:
      - ./yoursmartchef.com/:/var/www/
    networks:
      - app-network


  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: "${DOCKER_PREFIX}-webserver"
    restart: unless-stopped
    tty: true
    depends_on:
      - yoursmartchef_com_web
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

      - ./yoursmartchef.com/:/var/www/yoursmartchef.com/
      - ./yoursmartchef.com/docker/nginx/local.conf:/etc/nginx/conf.d/yoursmartchef.conf
    networks:
      - app-network

  #######################################################################
  #######################   Services   ##################################
  #######################################################################

  #MySQL Service
  db:
    image: mysql:5.7
    container_name: "${DOCKER_PREFIX}-db"
    restart: unless-stopped
    tty: true
    #    command: --init-file /etc/mysql/init.sql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - dbdata:/var/lib/mysql/
      - ./docker/mysql/:/etc/mysql/
    networks:
      - app-network


#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
